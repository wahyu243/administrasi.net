<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="{{ site.google_verification }}">
    <meta name="msvalidate.01" content="{{ site.bing_verification }}" />
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
   
    <title>{%if page.title %}{{ page.title }} | {{ site.name }} {% else %}{{ site.title }}{% endif %}</title>
  {% if page.layout != 'post' or page.layout != 'page' %}  
  <meta name="description" content="{{ site.description}}">

<meta property="og:description" content="{{site.description }}    
  {% endif %}
    <meta property="fb:app_id" content="2023057631120381">
    <meta property="og:locale" content="id">
    <meta property="og:title" content="{%if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.name }}">
    {% if page.layout == 'post' or page.layout == 'page' %}
 <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ page.excerpt }}{% endif %}">
    <meta property="og:type" content="article">
    <meta property="og:image" content="{{site.url}}/img/{{ page.image | replace: '/img/','' }}" >
    <meta property="og:image:alt" content="{{page.title}}" >
    <meta property="article:publisher" content="http://www.facebook.com/administrasi.net" >
    <meta property="article:author" content="https://www.facebook.com/you.w4hyou" >
    <meta property="article:published_time" content="{{ page.date }}" >
    {% else %}
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{site.url}}/img/twitter-card.png">
    <meta property="og:image:alt" content="{{site.name}}">
    {% endif %}
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:site" content="@artipedia243">
    <meta name="twitter:creator" content="@you_wahyou">
    <meta name="twitter:card" content="summary">
    <meta content="3kj3zUqTMQb4K-G7zoCj1aLHtho" name="alexaVerifyID">
    
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.baseurl }}">

    <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png	">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png	">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
 {% if page.layout == 'post' %}
    <script type="application/ld+json">
   { 
   "@context": "https://schema.org", 
 "@type": "Article",
 "headline": "{{ page.title }}",
 "alternativeHeadline": "{{ page.title }} - {{ site.name }} ",
 "image": "{%if page.image %}{{ site.url }}/img/{{ page.image | replace: '/img/','' }}{% else %}{{ site.url }}{{ site.logo }}{% endif %}",
 "author": "{{page.author}}", 
 "editor": "yOu", 
 "wordcount" : "{{ page.content | size }}",
 "genre": "{{page.category}}", 
 "publisher": {
    "@type": "Organization",
    "name": "{{ site.name }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/apple-touch-icon.png"
    },
    "sameAs": [
    "{{site.facebook}}",
   "{{site.twitter}}",
   "{{site.instagram}}"
        ]
  },
 "url": "{{ site.url }}{{ page.url }}",
   "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  },
 "datePublished": "{% if page.description %}{{ page.date | date_to_xmlschema }}{% else %}{{ page.last_modified_date | date_to_xmlschema }}{% endif %}",
 "dateCreated": "{% if page.description %}{{ page.date | date_to_xmlschema }}{% else %}{{ page.last_modified_date | date_to_xmlschema }}{% endif %}",
 "dateModified": "{% if page.description %}{{ page.date | date_to_xmlschema }}{% else %}{{ page.last_modified_date | date_to_xmlschema }}{% endif %}",
 "description": "{% if page.description %}{{ page.description}}{% else %}{{ page.excerpt }}{% endif %}",
 "articleBody": "{{page.content | strip_html }}"
 }
	</script>
	{% else %}
	<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@graph": [{
            "@type": "WebPage",
            "author": {
                "@id": "#identity"
            },
            "copyrightHolder": {
                "@id": "#identity"
            },
            "copyrightYear": "2019-06-06T10:10:00-07:00",
            "creator": {
                "@id": "#creator"
            },
          
            "description": "{{site.description}}",
            "headline": "{{site.title}}",
            "image": {
                "@type": "ImageObject",
                "url": "{{ site.url }}/apple-touch-icon.png"
            },
            "inLanguage": "id-ID",
            "mainEntityOfPage": "{{site.url}}",
            "name": "{{site.name}}",
            "publisher": {
                "@id": "#creator"
            },
            "url": "{{site.url}}"
        }, {
            "@id": "#identity",
            "@type": "LocalBusiness",
            "priceRange": "$"
        }, {
            "@id": "#creator",
            "@type": "Organization"
        }, {
            "@type": "BreadcrumbList",
            "description": "Breadcrumbs list",
            "itemListElement": [{
                "@type": "ListItem",
                "item": "{{site.url}}",
                "name": "Homepage",
                "position": 1
            }],
            "name": "Breadcrumbs"
        }]
    }
</script>

  {% endif %}
   
    <script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "url": "{{ site.url }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ site.url }}/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-5849615914567319",
    enable_page_level_ads: true
  });
</script>
</head>
